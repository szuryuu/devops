server {
    listen 80;
    listen [::]:80;
    server_name static.local static.example.com;

    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl;
    listen [::]:443 ssl;
    http2 on;
    server_name static.local static.example.com;

    limit_req zone=global burst=20 nodelay;
    limit_conn connections 10;

    ssl_certificate /etc/nginx/ssl/certs/server.crt;
    ssl_certificate_key /etc/nginx/ssl/certs/server.key;

    root /usr/share/nginx/html;
    index index.html index.htm;
    
    location /images {
        autoindex on;
        autoindex_exact_size off;
        autoindex_localtime on;
        
        expires 30d;
        add_header Cache-Control "public, immutable";
        
        # Specific image files
        location ~* /images/.*\.(jpg|jpeg|png|gif|svg|webp|ico)$ {
            expires 30d;
            add_header Cache-Control "public, immutable";
        }
    }
}
